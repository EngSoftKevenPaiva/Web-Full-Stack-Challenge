
<router-outlet></router-outlet>

<body>
<div style="margin-right:1%; margin-left:1%;">
  <mat-card>
    <section>
        <header>
          <form id="categoryForm" [formGroup]="categoryForm" (submit)="createCategory()">
          <div>
            <mat-form-field appearance="legacy">
              <mat-label>Name</mat-label>
              <input matInput #name maxlength="128" placeholder="Placeholder" formControlName="name">
              <mat-hint align="end">{{name.value.length}} / 128 </mat-hint>
              <mat-error *ngIf="categoryForm.get('name')?.errors?.required">You must enter a value</mat-error>
            </mat-form-field>
            <button class="example-button" mat-raised-button type="submit" [disabled]="categoryForm.invalid" color="primary">
              Add Category
            </button>
          </div>
          </form>
        </header>

        <article>
            <table mat-table [dataSource]="listAllCategories$ | async" multiTemplateDataRows matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row" [style.color]="'#0F6955'">
                    <button class="example-button" mat-raised-button type="submit" color="primary" (click)="deleteCategory(row.id)"  >
                      Delete
                    </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </article>
    </section>
    </mat-card>
</div>
</body>
